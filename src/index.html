<!DOCTYPE html>
<html>
  <head>
    <title>guitzli jpg encoder</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/materialfont.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <!-- Insert this line above script imports -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Script imports -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/material.js"></script>
    <script src="js/functions.js" charset="utf-8"></script>
    <script src="js/ui.js" charset="utf-8"></script>
    
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
    
    
  </head>
  <body>
    <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
          <header class="demo-header mdl-layout__header mdl-color--cyan-300 mdl-color-text--blue-grey-700">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Guitzli</span>
              <div class="mdl-layout-spacer"></div>
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect  mdl-button--icon" id="hdrbtn" style="">
                <i class="material-icons">more_vert</i>
              </button>
              <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li id="about" class="mdl-menu__item">About</li>
                <li id="license" class="mdl-menu__item">License</li>
              </ul>
            </div>
          </header>
          
          <div class="demo-drawer mdl-shadow--8dp mdl-layout__drawer mdl-color--blue-grey-700 noise-overlay">
            <header class="demo-drawer-header mdl-color-text--white">
              <img class="header-icon" src="img/icon.png"></img>
            </header>
            <nav id="menu" class="demo-navigation mdl-navigation mdl-color--blue-grey-700">
              <a id="openBtn" class="mdl-navigation__link mdl-color-text--white" href="javascript:void(0)"><i class="material-icons" role="presentation">folder</i>Open</a>
              <a id="convertBtn" class="mdl-navigation__link mdl-color-text--white" href="javascript:void(0)" disabled=true><i class="material-icons" role="presentation">forward</i>Convert</a>
              <a id="stopBtn" class="mdl-navigation__link mdl-color-text--white" href="javascript:void(0)" disabled=true><i class="material-icons" role="presentation">stop</i>Cancel</a>
              <a id="saveBtn" class="mdl-navigation__link mdl-color-text--white" href="javascript:void(0)" disabled=true><i class="material-icons" role="presentation">save</i>Save</a>
            </nav>
          </div>
          <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
              
              
              <!-- Input image -->
              <div class="image-container mdl-cell--6-col mdl-cell--8-col-tablet mdl-grid ">
                <div class="image-box mdl-shadow--2dp">
                  <div class="image-box-header mdl-shadow--2dp mdl-color--blue-grey-700 mdl-color-text--blue-grey-50">
                    <div class="image-box-title"> Input image </div>
                    <div class="mdl-layout-spacer"></div>
                    <button id="toggleInput" class="image-toggle mdl-button mdl-js-button mdl-button--icon">
                      <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                  </div>
                  <div class="image-box-content mdl-color--white">
                    <div id="inputLoading" class="image-box-loading mdl-spinner mdl-js-spinner"></div>
                    <img id="inputImg" class="loaded-image" src=""></img>
                    <button id="inputInfo" class="image-info mdl-button mdl-js-button mdl-button--icon">
                      <i class="material-icons">info</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--top-right" for="inputInfo">
                      <li id="fileName" class="img-menu__item">filename</li>
                      <li id="inputSize" class="img-menu__item">filesize</li>
                      <li id="fileDim" class="img-menu__item">file dimensions</li>
                      <li id="ramNeeded" class="img-menu__item">memory needed</li>
                    </ul>
                  </div>
                </div>
              </div>


              <!-- Output image -->  
              <div class="image-container mdl-cell--6-col mdl-cell--8-col-tablet mdl-grid">
                <div class="image-box mdl-shadow--2dp">
                  <div class="image-box-header mdl-shadow--2dp mdl-color--blue-grey-700 mdl-color-text--blue-grey-50">
                    <div class="image-box-title"> Output image </div>
                    <div class="mdl-layout-spacer"></div>
                    <button id="toggleOutput" class="image-toggle mdl-button mdl-js-button mdl-button--icon">
                      <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                  </div>
                  <div class="image-box-content mdl-color--white">
                    <div id="outputLoading" class="image-box-loading mdl-spinner mdl-js-spinner"></div>
                    <img id="outputImg" class="loaded-image" src=""></img>
                    <button id="outputInfo" class="image-info mdl-button mdl-js-button mdl-button--icon">
                      <i class="material-icons">info</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--top-right" for="outputInfo">
                      <li id="outputSize" class="img-menu__item">filesize</li>
                      <li id="convTime" class="img-menu__item">conversion time</li>
                    </ul>
                  </div>
                </div>
              </div>
              
              
            </div>
            
            
            
          </main>
        </div>
        
        
        
        
      </div>
        
      </div>
    </div>
  </body>
  
</html>
